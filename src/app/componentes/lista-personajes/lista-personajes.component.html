<div class="container">
  <h1>Lista de Personajes</h1>
  
  <!-- Tabla para pantallas grandes -->
  <table mat-table [dataSource]="currentPageCharacters" class="mat-elevation-z8 desktop-view">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="mat-header-center">ID</th>
      <td mat-cell *matCellDef="let character" class="mat-cell-center" data-label="ID"> {{character.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="mat-header-left">Nombre</th>
      <td mat-cell *matCellDef="let character" class="mat-cell-left" data-label="Nombre"> {{character.name}} </td>
    </ng-container>

    <ng-container matColumnDef="species">
      <th mat-header-cell *matHeaderCellDef class="mat-header-center">Especie</th>
      <td mat-cell *matCellDef="let character" class="mat-cell-center" data-label="Especie"> {{character.species}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="mat-header-center">Estado</th>
      <td mat-cell *matCellDef="let character" class="mat-cell-center" data-label="Estado"> {{character.status}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="mat-header-center">Acciones</th>
      <td mat-cell *matCellDef="let character" class="mat-cell-center" data-label="Acciones">
        <button mat-button (click)="viewDetails(character.id)">Ver Detalles</button>
        <button mat-button (click)="editCharacter(character.id)">Editar</button>
        <button mat-button (click)="deleteCharacter(character.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Vista de tarjetas para móviles -->
  <div class="mobile-view">
    <div *ngFor="let character of currentPageCharacters" class="character-card">
      <h2>{{character.name}}</h2>
      <p><strong>Estado:</strong> {{character.status}}</p>
      <p><strong>Especie:</strong> {{character.species}}</p>
      <div class="action-buttons">
        <button mat-button (click)="viewDetails(character.id)">Ver Detalles</button>
        <button mat-button (click)="editCharacter(character.id)">Editar</button>
        <button mat-button (click)="deleteCharacter(character.id)">Eliminar</button>
      </div>
    </div>
  </div>

  <div class="pagination-controls">
    <button mat-button (click)="previousPage()" [disabled]="currentPage === 1">Anterior</button>
    <span>Página {{currentPage}} de {{totalPages}}</span>
    <button mat-button (click)="nextPage()" [disabled]="currentPage === totalPages">Siguiente</button>
  </div>
</div>
