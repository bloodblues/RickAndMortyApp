<div class="container">
    <h1>Lista de Personajes</h1>
    <table mat-table [dataSource]="characters" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let character"> {{character.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let character"> {{character.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="species">
        <th mat-header-cell *matHeaderCellDef> Especie </th>
        <td mat-cell *matCellDef="let character"> {{character.species}} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let character"> {{character.status}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let character">
          <button mat-button (click)="viewDetails(character.id)">Ver Detalles</button>
          <button mat-button (click)="editCharacter(character.id)">Editar</button>
          <button mat-button (click)="deleteCharacter(character.id)">Eliminar</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <div class="pagination-controls">
      <button mat-button (click)="previousPage()" [disabled]="currentPage === 1">Anterior</button>
      <span>PÃ¡gina {{currentPage}} de {{totalPages}}</span>
      <button mat-button (click)="nextPage()" [disabled]="currentPage === totalPages">Siguiente</button>
    </div>
  </div>
